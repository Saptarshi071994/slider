<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slideshow</title>
</head>
<body>

<div id="slideshow-container">
  <div id="slideshow-images">
    <img src="image1.jpg" alt="Image 1" style="height: 500px; width: 500px;">
    <img src="image2.jpg" alt="Image 2" style="height: 500px; width: 500px;">
    <img src="image3.jpg" alt="Image 3" style="height: 500px; width: 500px;">
  </div>
  <button id="start-btn">Start</button>
  <button id="stop-btn">Stop</button>
  <button id="prev-btn">&lt;</button>
  <button id="next-btn">&gt;</button>
</div>

<script>
  let images = document.querySelectorAll('#slideshow-images img');
  let currentIndex = 0;
  let intervalId = null;

  function startSlideshow() {
    intervalId = setInterval(nextSlide, 1000); 
  }

  function stopSlideshow() {
    clearInterval(intervalId);
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % images.length;
    showSlide();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showSlide();
  }

  function showSlide() {
    images.forEach((image, index) => {
      if (index === currentIndex) {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    });
  }

  document.getElementById('start-btn').addEventListener('click', startSlideshow);
  document.getElementById('stop-btn').addEventListener('click', stopSlideshow);
  document.getElementById('prev-btn').addEventListener('click', prevSlide);
  document.getElementById('next-btn').addEventListener('click', nextSlide);


  showSlide();
</script>

</body>
</html>
